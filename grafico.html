<script>


var ctx = document.getElementById("canvas").getContext('2d');
Chart.defaults.global.legend.display = false;
Chart.defaults.global.defaultFontSize = '22'
Chart.defaults.global.defaultFontColor = '#17202A';


var data = {
 		 labels: [ "Wellington Dias", "Dr. Pesspa", "Luciano Nunes", "Elmano Férrer", "Lourdes Melo", "Luciene Santos", "Fábio Sérvio", "Maria Sueli", "Romualdo Seno", "Valter Alencar"],
 		 labelsImg: ['doutorPessoa', 'wellingtonDias', 'lucianoNunes', 'elmano'],
 		     "fill": false,

         datasets: [{
            data: [30, 25, 20, 10, 10, 5, 5, 3, 1, 1],
            backgroundColor: [
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                'rgba(60, 99, 132, 0.4)',
                
            ],

            borderColor: [
                'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)', 
			    'rgba(60, 99, 132, 1)',        
			    'rgba(60, 99, 132, 1)',        
			            
            ],
             borderWidth: 2,
  			 hoverBorderWidth: 0
        }]
};

var opt = {

    scales: {
        yAxes: [{
            ticks: {
                display: false
            }
        }]
    },
    events: false,
    
    tooltips: {
        enabled: false
    },
    hover: {
        animationDuration: 0
    },
    animation: {
        duration: 800,
        easing: "easeOutQuart",
        onComplete: function () {
          var ctx = this.chart.ctx;
          ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontFamily, 'normal', Chart.defaults.global.defaultFontFamily);
          ctx.fillStyle = "#2C3E50";
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';

          this.data.datasets.forEach(function (dataset) {
            for (var i = 0; i < dataset.data.length; i++) {
                var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model,
                scale_max = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._yScale.maxHeight;
                ctx.fillStyle = '#000';
                var y_pos = model.y - 5;                    
                if ((scale_max - model.y) / scale_max >= 0.93)
                    y_pos = model.y + 40; 
                ctx.fillText(dataset.data[i] + "%", model.x, y_pos);
            }
          });               
        }
    }
};



myLineChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: opt
});


  
</script>
